<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-50 text-gray-800">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="index.html" class="text-2xl font-bold tracking-wider">ZARA</a>
                <nav>
                    <ul class="flex space-x-6 text-sm font-semibold">
                        <li><a href="index.html" class="nav-link text-gray-600 hover:text-black pb-1 border-b-2 border-transparent hover:border-black transition duration-200" data-category="new-arrivals">NEW ARRIVALS</a></li>
                        <li><a href="catalog.html?category=woman" class="nav-link text-gray-600 hover:text-black pb-1 border-b-2 border-transparent hover:border-black transition duration-200" data-category="woman">WOMAN</a></li>
                        <li><a href="catalog.html?category=man" class="nav-link text-gray-600 hover:text-black pb-1 border-b-2 border-transparent hover:border-black transition duration-200" data-category="man">MAN</a></li>
                        <li><a href="catalog.html?category=kids" class="nav-link text-gray-600 hover:text-black pb-1 border-b-2 border-transparent hover:border-black transition duration-200" data-category="kids">KIDS</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="flex items-center text-gray-600 hover:text-black text-sm group">
                    <span class="mr-1 text-lg group-hover:scale-110 transition-transform">üë§</span> Log In
                </a>
                <a href="#" class="flex items-center text-gray-600 hover:text-black text-sm relative group">
                    <span class="mr-1 text-lg group-hover:scale-110 transition-transform">ü§ç</span> Wishlist
                    <span id="wishlist-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </a>
                <a href="cart.html" class="flex items-center text-gray-600 hover:text-black text-sm relative group">
                    <span class="mr-1 text-lg group-hover:scale-110 transition-transform">üëú</span> Cart
                    <span id="cart-count" class="absolute -top-2 -right-3 bg-black text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </a>
                <div class="relative flex items-center">
                    <span id="search-icon" class="text-gray-600 hover:text-black text-lg cursor-pointer transition-transform hover:scale-110">üîç</span>
                    <input type="text" id="search-input" placeholder="Search..." class="absolute right-0 top-1/2 -translate-y-1/2 w-0 opacity-0 bg-gray-100 rounded-md py-1 px-3 text-sm focus:outline-none focus:ring-1 focus:ring-gray-300 transition-all duration-300">
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-10">SHOPPING CART</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3 bg-white p-6 rounded-lg shadow-md">
                <div id="cart-items-list">
                    <p class="text-center text-gray-500 italic" id="empty-cart-message">Your cart is empty.</p>
                    </div>
                <div class="flex justify-between items-center mt-6 pt-4 border-t border-gray-200">
                    <button id="clear-cart-button" class="bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition duration-200">Clear Cart</button>
                    <div class="text-lg font-semibold">
                        Total: <span id="cart-total-price">Rp0</span>
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <a href="checkout.html" id="proceed-to-checkout-button" class="inline-block bg-black text-white py-3 px-6 rounded-md font-semibold hover:bg-gray-800 transition duration-200">Proceed to Checkout</a>
                </div>
            </div>

            <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">SIMILAR PRODUCT</h3>
                <div id="similar-products-cart-grid" class="grid grid-cols-1 gap-4">
                    </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 py-10 mt-10">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 ZARA. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-black">Privacy Policy</a>
                <a href="#" class="hover:text-black">Terms of Service</a>
                <a href="#" class="hover:text-black">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
