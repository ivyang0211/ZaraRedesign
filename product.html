<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>ZARA - PRODUCTS</title>
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="product-page-container">
        <header class="main-header">
            <div class="header-top-row">
                <img class="zara-logo" src="assets/Zara_Logo.svg" alt="Zara Logo" onclick="window.location.href='home.html'">
                <div class="utility-nav">
                    <div class="utility-item">
                        <img class="icon profile-icon" src="assets/profileIcon.svg" alt="Profile">
                        <span class="log-in-text">Log In</span>
                    </div>
                    <div class="utility-item">
                        <img class="icon heart-icon" src="assets/heartIcon.svg" alt="Favorites">
                        <span class="count" id="favCount">0</span>
                    </div>
                    <div class="utility-item">
                        <a href="cart.html"> <img class="icon bag-icon" src="assets/bagIcon.svg" alt="Shopping Bag"> </a>
                        <span class="count" id="bagCount">0</span>
                    </div>
                </div>
            </div>
            <div class="header-bottom-row">
                <nav class="main-nav">
                    <a href="home.html" class="nav-item">NEW ARRIVALS</a>
                    <a href="product.html?cat=WOMAN" class="nav-item">WOMAN</a>
                    <a href="product.html?cat=MAN" class="nav-item">MAN</a>
                    <a href="product.html?cat=KIDS" class="nav-item">KIDS</a>
                </nav>
                <div class="search-section">
                    <input type="text" class="search-input-header" placeholder="" id="headerSearchInput">
                    <img class="icon search-icon-btn" id="searchIcon" src="assets/searchIcon.svg" alt="Search">
                </div>
            </div>
        </header>

        <div class="search-overlay" id="searchOverlay">
            <input type="text" class="search-input-overlay" placeholder="SEARCH FOR PRODUCTS">
            <button class="close-search" id="closeSearch">X</button>
        </div>

        <main class="product-listing-content">
            <div class="category-title-bar">
                <h1 class="category-title" id="categoryTitle">PRODUCTS</h1>
                <div class="filters-sort-section">
                    <div class="sort-dropdown">
                        <span class="sort-label" id="sortLabel">Sort: Alphabets A-Z</span>
                        <img class="sort-arrow" src="assets/arrows.svg" alt="Sort Order">
                        <div class="sort-options-list">
                            <span class="sort-option active" data-sort="az">Alphabets A-Z</span>
                            <span class="sort-option" data-sort="za">Alphabets Z-A</span>
                            <span class="sort-option" data-sort="lowToHigh">Price: Low to High</span>
                            <span class="sort-option" data-sort="highToLow">Price: High to Low</span>
                        </div>
                    </div>
                    <div class="filter-options">
                        <div class="filter-dropdown" id="sizeFilter">
                            <span class="filter-label">SIZE</span>
                            <img class="filter-icon" src="assets/filter.svg" alt="Filter">
                            <div class="filter-content">
                                <label><input type="checkbox" value="XS"> XS</label>
                                <label><input type="checkbox" value="S"> S</label>
                                <label><input type="checkbox" value="M"> M</label>
                                <label><input type="checkbox" value="L"> L</label>
                                <label><input type="checkbox" value="XL"> XL</label>
                            </div>
                        </div>
                        <div class="filter-dropdown" id="colorFilter">
                            <span class="filter-label">COLOR</span>
                            <img class="filter-icon" src="assets/filter.svg" alt="Filter">
                            <div class="filter-content filter-color-options">
                                <div class="filter-color-swatch" data-color="black"><input type="checkbox" value="black"></div>
                                <div class="filter-color-swatch" data-color="white"><input type="checkbox" value="white"></div>
                                <div class="filter-color-swatch" data-color="grey"><input type="checkbox" value="grey"></div>
                                <div class="filter-color-swatch" data-color="red"><input type="checkbox" value="red"></div>
                            </div>
                        </div>
                        <div class="filter-dropdown" id="priceFilter">
                            <span class="filter-label">PRICE</span>
                            <img class="filter-icon" src="assets/filter.svg" alt="Filter">
                            <div class="filter-content">
                                <label><input type="checkbox" value="0-500k"> Below Rp500.000</label>
                                <label><input type="checkbox" value="500k-1m"> Rp500.000 - Rp1.000.000</label>
                                <label><input type="checkbox" value="1m+"> Above Rp1.000.000</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="product-grid-section">
                <div class="product-grid" id="productListingGrid">
                    </div>
            </section>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <p>&copy; 2025 ZARA. All rights reserved. | Terms & Conditions | Privacy Policy | Cookies Settings</p>
                <div class="social-links">
                    <a href="#" class="social-icon">Facebook</a>
                    <a href="#" class="social-icon">Instagram</a>
                    <a href="#" class="social-icon">TikTok</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/products_data.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
